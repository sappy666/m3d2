<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    const resultadoSpan = document.querySelector('.resultado');

    const btnSumar = document.getElementById('btn-sumar');
    const btnRestar = document.getElementById('btn-restar');

    btnSumar.addEventListener('click', ()=>{
        let valor1 = parseInt(document.getElementById('valor1').value);
        let valor2 = parseInt(document.getElementById('valor2').value);

        if(valor1 && valor2){
            resultadoSpan.innerHTML = valor1 + valor2;
        }
    });

    btnRestar.addEventListener('click', ()=>{
        let valor1 = parseInt(document.getElementById('valor1').value);
        let valor2 = parseInt(document.getElementById('valor2').value);

        if(valor1 && valor2){
            let resultado = valor1 - valor2;
            console.log(resultado)
            if(resultado < 0){
                resultado = 0;
            }
            resultadoSpan.innerHTML = resultado;
        }
    });

    </script>
</body>

</html>
